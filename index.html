    body {

    .card {

    @keyframes fadeIn {

    .avatar {

      height: 160px;
      margin: auto;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #38bdf8;
      box-shadow: 0 0 20px rgba(56,189,248,0.7);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      text-align: center;
      margin-top: 15px;
      font-size: 24px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 15px;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.8;
    }

    .info span {
      color: #38bdf8;
      font-weight: 600;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #38bdf8, transparent);
      margin: 15px 0;
    }

    .btn {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #38bdf8;
      color: #020617;
    }

    .btn:hover {

    .modal {

      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #020617;
      padding: 15px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .close {
      cursor: pointer;
      font-size: 20px;
      color: #38bdf8;
    }

    .dim-gallery {
      display: grid;

    }

    .dim-gallery img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #38bdf8;
      transition: 0.3s;
    }

    .dim-gallery img:hover {

    }
  </style>
</head>

</html>
